<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <label>First Name:</label>
            <input type="text" required/>
            <label>Last Name:</label>
            <input type="text" required/><br/><br/>
            <label>Date of birth:</label>
            <input type="date"/>
            <label>Age:</label>
            <input type="number" max="100"/><br/><br/>
            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <label>Email Address:</label>
            <input type="text" placeholder="Enter email address"/><br/><br/>
            <label>Positions Available:</label>
            <input type="radio" name="Postions Available"/>
            <label>Junior Developer</label>
            <input type="radio" name="Postions Available"/>
            <label>Mid-level Developer</label>
            <input type="radio" name="Postions Available"/>
            <label>Senior Developer</label><br/><br/>
            <label>Programming Languages:</label>
            <input type="checkbox"/>
            <label>Java</label>
            <input type="checkbox"/>
            <label>JavaScript</label>
            <input type="checkbox"/>
            <label>Python</label><br/><br/>
            <label>Password:</label>
            <input type="password" minlength="8"/>
            <label>Confirm Password:</label>
            <input type="password" minlength="8"/><br/><br/>
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </body>
</html>
