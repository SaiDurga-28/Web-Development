<html>
    <head>
        <title>Nested Selector</title>
        <style>
            h1 p{
                color: blueviolet;
            }
            div p span{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Hiii<p>Hellooo!!!</p></h1>
        <div>
                <p>
                    <span>Hellooo All!!!</span>
                </p>
        </div>
    </body>
</html>
