<html>
    <head>
        <title>Travel Reservation Form</title>
    </head>
    <body>
        <h1>Travel Reservation Form</h1>
        <h3><sup>*</sup> denotes mandatory</h3>
        <form>
            <label>Full name<sup>*</sup>:</label><br/>
            <input type="text" placeholder="FirstNameLastName"/><br/>
            <label>Email address<sup>*</sup>:</label><br/>
            <input type="text" placeholder="EMAIL_ADDRESS"/><br/>
             <label>Select Tour Package<sup>*</sup>:</label><br/>
             <select>
                <option>Goa</option>
             </select><br/>
             <label>Arrival date<sup>*</sup>:</label><br/>
             <input type="date"/><br/>
              <label>Number of persons<sup>*</sup>:</label><br/>
              <input type="number" placeholder="UNKNOWN_TYPE"/><br/>
              <label>What would you want to avail?<sup>*</sup>:</label><br/>
              <label>Boarding</label><input type="checkbox"/><br/>
              <label>Fooding</label><input type="checkbox"/><br/>
              <label>Sight seeing</label><input type="checkbox"/><br/>
              <label>Discount coupon code:</label><br/>
              <input type="text" placeholder="UNKNOWN_TYPE"/><br/>
              <label>Terms and conditions<sup>*</sup>:</label><br/>
              <input type="radio" name="tac"<label>I agree</label>
              <input type="radio" name="tac"<label>I disagree</label><br/>
              <input type="submit" value="Complete reservation"/>
        </form>
    </body>
</html>
