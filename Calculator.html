<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Calculator.css"/>
    </head>
    <body>
        <center>
            <div class="box">
                <div class="display">
                    <div class="t"><b>0</b></div>
                </div>
                <div class="c1">
                    <div class="t1"><b>7</b></div>
                </div>
                <div class="c2">
                     <div class="t2"><b>/</b></div>
                </div>
                <div class="c3">
                     <div class="t3"><b>8</b></div>
                </div>
                <div class="c4">
                     <div class="t4"><b>9</b></div>
                </div>
                <div class="c5">
                     <div class="t5"><b>4</b></div>
                </div>
                <div class="c6">
                     <div class="t6"><b>*</b></div>
                </div>
                <div class="c7">
                     <div class="t7"><b>5</b></div>
                </div>
                <div class="c8">
                     <div class="t8"><b>6</b></div>
                </div>
                <div class="c9">
                     <div class="t9"><b>1</b></div>
                </div>
                <div class="c10">
                     <div class="t10"><b>+</b></div>
                </div>
                <div class="c11">
                     <div class="t11"><b>2</b></div>
                </div>
                <div class="c12">
                     <div class="t12"><b>3</b></div>
                </div>
                <div class="c13">
                     <div class="t13"><b>0</b></div>
                </div>
                <div class="c14">
                     <div class="t14"><b>-</b></div>
                </div>
                <div class="c15">
                     <div class="t15"><b>.</b></div>
                </div>
                <div class="c16">
                     <div class="t16"><b>=</b></div>
                </div>
            </div>
        </center>
    </body>
</html>
