<html>
    <head>
        <title>Flipkart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Flipkart.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="header">
                <div><img src="./flip.png" width="100px" height="50px" style="cursor: pointer;"> </div>
                <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><input type="text" placeholder="Search for Products,Brands and More" class="search"></div>
                <div style="font-size: 18px; font-family: Arial, Helvetica, sans-serif; padding-top:10px ; cursor: pointer;"><i class="fa-solid fa-circle-user"></i> <span  class="i1">Login</span></div>
                <div style="font-size: 18px; font-family: Arial, Helvetica, sans-serif; padding-top:10px ; cursor: pointer;"><i class="fa-solid fa-cart-shopping"></i> <span  class="i2">Cart</span></div>
                <div style="font-size: 18px; font-family: Arial, Helvetica, sans-serif; padding-top:10px ; cursor: pointer;"><i class="fa-solid fa-box"></i> <span class="i3">Become a Seller</span></div>
                <div style="font-size: 18px; font-family: Arial, Helvetica, sans-serif; padding-top:10px ; cursor: pointer;"><i class="fa-solid fa-bars"></i></div>
            </div>
        </header>
        <main>
            <section>
                 <div class="box">
                    <div class="c1">
                        <div class="child1">
                        <div style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; padding-top: 15px;"><b>Hair & Skin care for Monsoon</b></div>
                        <div style="font-size: 25px; font-family: Arial, Helvetica, sans-serif; color: blue; padding-top: 15px; cursor: pointer;"><i class="fa-solid fa-angle-right"></i></div>
                        </div>
                        <div class="child2">
                            <div class="b1"><img src="./f1.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b2"><img src="./f2.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b3"><img src="./f3.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b4"><img src="./f4.png" width="200px" height="250px" style="cursor: pointer;"></div>
                        </div>
                    </div>
                    <div class="c2">
                        <div class="child1">
                        <div style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; padding-top: 15px;"><b>Fashion's Top Deals</b></div>
                        <div style="font-size: 25px; font-family: Arial, Helvetica, sans-serif; color: blue; padding-top: 15px; cursor: pointer;"><i class="fa-solid fa-angle-right"></i></div>
                        </div>
                         <div class="child2">
                            <div class="b1"><img src="./f5.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b2"><img src="./f6.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b3"><img src="./f7.png" width="200px" height="250px" style="cursor: pointer;"></div>
                            <div class="b4"><img src="./f8.png" width="200px" height="250px" style="cursor: pointer;"></div>
                        </div>
                    </div>
                    <div class="c3">
                        <div><img src="./flips.png" width="470px" height="620px" style="cursor: pointer;"></div>
                    </div>
                 </div>
            </section>
        </main>
    </body>
</html>
